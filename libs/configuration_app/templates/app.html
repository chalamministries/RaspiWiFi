{% extends 'layout.html' %}

{% block body %}
{% if config_hash['wpa_enabled'] == '1': %}
    <div id="wpaStatus">
      <ul>
          <li><a href="{{ url_for('wpa_settings') }}">Config. Mode WPA: ENABLED</a></li>
          <li><a href="{{ url_for('wpa_settings') }}">Key: {{ config_hash['wpa_key'] }}</a></li>
      </ul>
    </div>
{% endif %}
	<div class="wifiIcon"></div>
    <form action="{{ url_for('save_credentials') }}" method=post>
	<h1 class="heading">Choose your wireless connection:</h1>
	<div class="div-block">
          <select id="ssid" name="ssid", class="wifiNetworkInputs">
            {% for ssid in wifi_ap_array %}
              <option value='{{ ssid }}'>{{ ssid }}</option>
            {% endfor %}
          </select>
	</div>
        <div class="manualEntry"><a href="{{ url_for('manual_ssid_entry') }}" class="manualSSIDEntry">Manual SSID Entry -></a></div>

        <div class="div-block">
	   <input type="text" name="wifi_key" class="wifiNetworkInputs" placeholder="Enter Your Wifi Password" />
	</div>

        <input type="submit" class="wifiConnectButton" value="Submit">
    </form>
{% endblock %}
